<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <title>Injury Information</title>
  </head>
  <body id="InjuryInfoBody">

    <h1>
      Report any injuries below
    </h1>

    <form>
      <button type ="button" name ="AddInjuryButton" onclick = "AddInjuryFunction();"> Click here to add an injury. </button>
    </form>

    <table style = "width:100%`">
      <tr>
        <th>
          <form>
            <label for="InjuryTextBox"> Injury:</label> <input type="text" name="InjuryTextBox">
          </form>
        </th>
        <th>
          <form>
            <label for="DescriptionTextBox"> Description:</label> <input type="text" name="DescriptionTextBox">
          </form>
        </th>
        <th>
          <form>
            <label for="TrainerSeenTextBox"> Athletic Trainer Seen:</label> <input type="text" name="TrainerSeenTextBox">
          </form>
        </th>
      </tr>
    <script>

    function AddInjuryFunction(){
    if (AddInjuryButton.click = "true"){
      <tr>
          <th>
            <form>
              <label for="InjuryTextBox"> Injury:</label> <input type="text" name="InjuryTextBox">
            </form>
          </th>
        </tr>
      }
    }
    </script>
    </table>

  </body>
</html>
